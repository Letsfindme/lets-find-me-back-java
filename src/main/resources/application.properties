#spring.datasource.password=root
spring.datasource.url=jdbc:mysql://mysql:3306/letsdb
spring.datasource.username=letsuser
spring.datasource.password=letspass
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.datasource.continueOnError=true
spring.user.datasource.driver-class-name=com.mysql.jdbc.Driver
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1


######################### Spring JPA Configuration ###############
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



